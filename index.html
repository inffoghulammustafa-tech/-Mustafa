    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Amiri:wght@400;700&family=Cormorant+Garamond:wght@600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --glow-bg: #fffcf0;
            --spiritual-emerald: #064e3b;
            --glow-gold: rgba(250, 204, 21, 0.15);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--glow-bg);
            cursor: none; /* Hide default cursor */
        }

        a, button, [role="button"], input, select, textarea {
            cursor: none !important; /* Ensure default cursor remains hidden on interactive elements */
        }
        
        /* Global Glow Surface */
        .bg-glow-surface {
            background: radial-gradient(circle at center, #ffffff 0%, #fffbeb 100%);
            box-shadow: 0 0 40px rgba(6, 78, 59, 0.05);
        }

        .font-arabic {
            font-family: 'Amiri', serif;
        }
        .font-premium {
            font-family: 'Cormorant Garamond', serif;
        }

        /* Aura Shadow for Glow Effect */
        .aura-glow {
            box-shadow: 0 20px 50px -12px rgba(6, 78, 59, 0.12), 0 0 20px rgba(250, 204, 21, 0.1);
        }

        .bg-spiritual-gradient {
            background-color: #064e3b;
        }

        /* Marquee Animation */
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .marquee-container {
            display: flex;
            width: fit-content;
            animation: marquee 25s linear infinite;
        }

        .marquee-container:hover {
            animation-play-state: paused;
        }

        @keyframes scan {
            0% { top: 0; }
            50% { top: 100%; }
            100% { top: 0; }
        }

        /* Floating Text Animation for Hero Background Duas */
        @keyframes floating-text {
            0%, 100% { transform: translateY(0) scale(1.1); }
            50% { transform: translateY(-20px) scale(1.15); }
        }
        .animate-floating-text {
            animation: floating-text 8s ease-in-out infinite;
        }

        /* Footer Link Underline Animation */
        .footer-link {
            position: relative;
            display: inline-block;
        }
        .footer-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            right: 0;
            background-color: #facc15;
            transition: width 0.3s ease;
        }
        .footer-link:hover::after {
            width: 100%;
            left: 0;
        }

        /* Pulse Animation for Icons */
        @keyframes soft-pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        .animate-soft-pulse {
            animation: soft-pulse 3s infinite ease-in-out;
        }
        
        /* New Radiance Effect */
        @keyframes radiance-bg {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .spiritual-radiance {
            background: linear-gradient(-45deg, #fffbeb, #ffffff, #f0fff4, #fffbeb);
            background-size: 400% 400%;
            animation: radiance-bg 15s ease infinite;
        }

        /* Custom Glow Cursor Styling */
        #custom-cursor-dot {
            position: fixed;
            top: 0;
            left: 0;
            width: 8px;
            height: 8px;
            background-color: #10b981; /* Emerald */
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, background-color 0.3s;
        }

        #custom-cursor-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, rgba(250, 204, 21, 0.4) 0%, rgba(250, 204, 21, 0) 70%);
            border-radius: 50%;
            z-index: 9998;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease-out, height 0.4s ease-out, opacity 0.3s;
            mix-blend-mode: multiply; /* Blend with content */
        }

        /* Cursor state for hovering over interactive elements */
        body.cursor-hover #custom-cursor-dot {
            width: 12px;
            height: 12px;
            background-color: #facc15; /* Gold */
        }

        body.cursor-hover #custom-cursor-glow {
            width: 80px;
            height: 80px;
            opacity: 0.6;
        }

        @media (max-width: 1024px) {
            body { cursor: auto; }
            #custom-cursor-dot, #custom-cursor-glow { display: none; }
        }
    </style>
