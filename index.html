    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Amiri:wght@400;700&family=Cormorant+Garamond:wght@600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-arabic {
            font-family: 'Amiri', serif;
        }
        .font-premium {
            font-family: 'Cormorant Garamond', serif;
        }

        /* Themed Solid Colors */
        .bg-spiritual-gradient {
            background-color: #064e3b;
        }
        
        .bg-spiritual-soft {
            background-color: #fefce8;
        }

        .text-gradient {
            color: #065f46;
        }

        /* Marquee Animation */
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .marquee-container {
            display: flex;
            width: fit-content;
            animation: marquee 25s linear infinite;
        }

        .marquee-container:hover {
            animation-play-state: paused;
        }

        @keyframes scan {
            0% { top: 0; }
            50% { top: 100%; }
            100% { top: 0; }
        }

        /* Footer Link Underline Animation */
        .footer-link {
            position: relative;
            display: inline-block;
        }
        .footer-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            right: 0;
            background-color: #facc15;
            transition: width 0.3s ease;
        }
        .footer-link:hover::after {
            width: 100%;
            left: 0;
        }

        /* Pulse Animation for Icons */
        @keyframes soft-pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        .animate-soft-pulse {
            animation: soft-pulse 3s infinite ease-in-out;
        }
    </style>
